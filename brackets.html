/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STATE
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let activeDivision = 'U12';
let activeFlight   = 'F1';

function switchDiv(btn) {
  document.querySelectorAll('[data-div]').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  activeDivision = btn.getAttribute('data-div');
  render();
}
function switchFlight(btn) {
  document.querySelectorAll('[data-flight]').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  activeFlight = btn.getAttribute('data-flight');
  render();
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RENDER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function render() {
  const search = document.getElementById('teamSearch').value.toLowerCase().trim();
  const divData = DATA[activeDivision];
  if (!divData) { document.getElementById('mainContent').innerHTML = '<div class="no-data">No data for this division yet.</div>'; return; }

  const pools    = (divData.pools    && divData.pools[activeFlight])    || [];
  const bracketD = (divData.brackets && divData.brackets[activeFlight]) || null;

  let html = '';

  // â”€â”€ Pool Standings â”€â”€
  if (pools.length > 0) {
    html += `<h2 class="section-title">Pool Play â€” ${activeDivision} ${activeFlight}</h2>
    <div class="pools-grid">`;
    pools.forEach(pool => {
      html += `<div class="pool-card">
        <div class="pool-card-hdr">${pool.name}</div>`;
      pool.teams.forEach(t => {
        const highlight = search && t.team.toLowerCase().includes(search) ? ' highlight' : '';
        const posClass = t.pos===1?' p1':t.pos===2?' p2':t.pos===3?' p3':'';
        html += `<div class="pool-row${highlight}">
          <span><span class="pos${posClass}">${t.pos}</span>${t.team}</span>
          <span class="record">${t.w}â€“${t.l}</span>
        </div>`;
      });
      html += `</div>`;
    });
    html += `</div>`;
  }

  // â”€â”€ Bracket â”€â”€
  if (bracketD) {
    html += `<h2 class="section-title">Bracket â€” ${activeDivision} ${activeFlight}</h2>
    <div class="bracket-wrap"><div class="bracket">`;

    bracketD.rounds.forEach(round => {
      html += `<div class="round"><div class="round-title">${round.name}</div>`;
      round.matches.forEach(m => {
        const isChamp = round.name.includes('Championship');
        const w1 = m.status==='done' && m.s1 > m.s2;
        const w2 = m.status==='done' && m.s2 > m.s1;
        const isTBD = m.t1==='TBD' || m.t2==='TBD';
        const h1 = search && !isTBD && m.t1.toLowerCase().includes(search) ? ' highlight-match':'';
        const h2 = search && !isTBD && m.t2.toLowerCase().includes(search) ? ' highlight-match':'';
        let statusLabel = '', statusCls='';
        if (m.status==='done') { statusLabel='âœ… Final'; }
        else if (m.status==='live') { statusLabel='ğŸ”´ LIVE'; statusCls='live'; }
        else { statusLabel='ğŸ• Upcoming'; }

        html += `<div class="bm${m.status==='live'?' live-match':''}">
          ${isChamp ? '<div class="champ-badge">ğŸ†</div>' : ''}
          <div class="bm-team${w1?' win':''}${isTBD?' tbd':''}${h1}">
            <span>${m.t1}</span>
            <span class="bm-score">${m.status==='tbd'||isTBD?'â€”':m.s1}</span>
          </div>
          <div class="bm-team${w2?' win':''}${isTBD?' tbd':''}${h2}">
            <span>${m.t2}</span>
            <span class="bm-score">${m.status==='tbd'||isTBD?'â€”':m.s2}</span>
          </div>
          <div class="bm-status ${statusCls}">${statusLabel}</div>
        </div>`;
      });
      html += `</div>`;
    });
    html += `</div></div>`;
  }

  if (!html) html = `<div class="no-data"><h3>No bracket data available yet for ${activeDivision} ${activeFlight}</h3><p>Check back after pool play is complete.</p></div>`;
  document.getElementById('mainContent').innerHTML = html;

  document.getElementById('lastUpdate').textContent =
    new Date().toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   COUNTDOWN + AUTO REFRESH every 15s
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let secs = 15;
function tick() {
  secs--;
  document.getElementById('countdown').textContent = secs;
  if (secs <= 0) {
    secs = 15;
    render();
  }
}
render();
setInterval(tick, 1000);
</script>
