<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U12 Power League Standings - PSR Volleyball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .update-info {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .last-updated {
            font-size: 0.9em;
            color: #6c757d;
        }

        .refresh-timer {
            font-size: 0.9em;
            color: #28a745;
            font-weight: bold;
        }

        .standings-wrapper {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        th.rank {
            width: 60px;
            text-align: center;
        }

        th.points {
            width: 100px;
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        tbody tr:nth-child(even) {
            background: #fafbfc;
        }

        tbody tr:nth-child(even):hover {
            background: #f1f3f5;
        }

        td {
            padding: 15px 12px;
        }

        td.rank {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        td.points {
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        /* Medal colors for top 3 */
        tbody tr:nth-child(1) td.rank {
            color: #FFD700;
            font-size: 1.3em;
        }

        tbody tr:nth-child(2) td.rank {
            color: #C0C0C0;
            font-size: 1.2em;
        }

        tbody tr:nth-child(3) td.rank {
            color: #CD7F32;
            font-size: 1.15em;
        }

        tbody tr:nth-child(1) {
            background: linear-gradient(90deg, #fff9e6 0%, #ffffff 100%);
        }

        tbody tr:nth-child(2) {
            background: linear-gradient(90deg, #f5f5f5 0%, #ffffff 100%);
        }

        tbody tr:nth-child(3) {
            background: linear-gradient(90deg, #fff4e6 0%, #ffffff 100%);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 2px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .standings-wrapper {
                padding: 15px;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }

            .update-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

        function populateStandings() {
            const tbody = document.getElementById('standingsBody');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${team.rank}</td>
                    <td>${team.team}</td>
                    <td class="points">${team.points.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('standingsTable').style.display = 'table';
        }

        function updateLastUpdated() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('lastUpdate').textContent = now.toLocaleString('en-US', options);
        }

        let countdown = 60;
        function startCountdown() {

                countdownElement.textContent = countdown;

                    updateLastUpdated();
                    // In a real implementation, this would fetch new data from the server
                    populateStandings();
                }
            }, 1000);
        }
